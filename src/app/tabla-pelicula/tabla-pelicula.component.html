<div style="position:absolute; top:15%; left: 4%;">
    <div class="container mt-5">
      <h2 class="glow">Peliculas</h2>
      <div class="scrollable-table animated">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resultado of peliculas">
              <td>{{ resultado.nombre }}</td>
              <button (click)="detallePelicula(resultado)">Detalle</button>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div style="position:absolute; top:15%; left:40%">
    <app-detalle-pelicula *ngIf="mostrarDetalle" [resultado]="pelicula"></app-detalle-pelicula>
  </div>
